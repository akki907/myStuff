<div class="bookmark-list-container container-fluid">
  <div class="row">
    <div class="col-md-2">
<ng-include src="'templates/side-nav.client.view.html'"></ng-include>
   </div>

   <div class="col-md-9" >
     <form>
        <div class="form-group">
          <label for="text">Name</label>
          <input type="text" class="form-control" id="name" ng-model="contact.name" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" ng-model="contact.address" required>
        </div>
        <div class="form-group">
          <label for="phone">PhoneNo:</label>
          <input type="number" class="form-control" id="phoneno" ng-model="contact.phoneno" required >
        </div>

        <button type="button" class="btn btn-primary" ng-click="createContact(contact)" >Save</button>

      </form>
   </div>


</div>
</div>
</div>
